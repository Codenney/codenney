<!DOCTYPE html>
<html lang="en">

<head>
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="piggy-logo">
        <img src="https://res.cloudinary.com/heavens/image/upload/v1586391765/piggyvest-logo_ijphi4.svg"
            alt="piggy-logo">
    </div>
    <section class="header">
        <p class="main-header">Create a Secure Account</p>
        <p class="main-paragraph">Welcome to the future of Savings and Investments</p>

        <div class="the-form">
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full_name" placeholder="Full Name"><br>
            <label for="email_address">Email address</label><br>
            <input type="email" id="email_address" placeholder="Email Address"><br>
            <label for="phone_number">Phone Number</label><br>
            <input type="tel" id="phone_number" placeholder="Phone Number"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Password"><br>
            <label for="referral_code">Referrer Phone or Promo code (optional)</label><br>
            <input type="text" id="referral_code" placeholder="Referral Phone or Code"><br>
            <label for="referral_options">How did you hear about us? (optional)</label><br>
            <select id="referral_options">
                <option>Click to Select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Coworker Referral</option>
                <option>Google search</option>
                <option>Google playstore</option>
                <option>Online Blog</option>
                <option>Local Newspaper</option>
                <option>At an event</option>
                <option>Other</option>
            </select>
            <br>
            <a href=""><button type="submit" id="submit">CREATE ACCOUNT</button></a>
        </div>
    </section>
    <div class="existing">
        <a href="" id="log-in">Already have an account? Log In</a>
    </div>
</body>

</html>
